<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./images/logo.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Javascript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <!-- jquery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style-1.css" />
    <link rel="stylesheet" href="./profile.css">
  </head>
  <body>
      <!-- header -->
    <header class="header">
        <!-- left -->
        <div class="left">
          <div class="logo">
            <img src="./images/logo.png" alt="logo" />
            <span>COOTZ</span>
          </div>
        </div>
  
        <!-- right -->
        <div class="right">
          <button class="wallet-container">
            <img src="./images/wallet.png" alt="wallet-icon" />
            <span>Rs.50,000</span>
          </button>
          <div class="profile-container">
            <img src="./images/profile-img.png" alt="" />
            <span class="detail">
              <p id="name">Ritu Sharma</p>
              <p id="post">Manager</p>
            </span>
          </div>
        </div>
      </header>
      <input type="checkbox" id="openSidebarMenu">
      <label for="openSidebarMenu" class="sidebarIconToggle" onclick="openSlideMenu()">
        <div class="spinner top"></div>
        <div class="spinner middle"></div>
        <div class="spinner bottom"></div>
      </label>
  
      <!-- sidebar menu -->
      <div id="side-menu" class="side-nav">
        <a href="./my_referals.html">My Referals</a>
        <a href="./add_contest.html">Add Contests</a>
        <a href="./profile.html">Profile</a>
        <a href="#" class="logout-btn">
          <img src="./images/logout-icon.png" alt="logout-icon" />
          <span>Logout<span>
        </a>
      </div>

      <!-- Main section -->
      <div id="main">
          <div class="image-container">
              <div class="image">
                <img src="./images/profile-img.png" alt="profile-img">
              </div>
              <div class="pencil-icon">
                  <label for="img-file"><img src="./images/pencil.png" alt="pencil-icon"></label>
                  <input type="file" id="img-file" onchange="getImage(event)">
              </div>
              <div class="name">Ritu Sharma</div>
          </div>

          <div class="detail-container">
            <div class="detail">
              <label for="name">Name</label><br>
              <input type="text" name="name" value="" id="name">
            </div>
            <div class="detail">
              <label for="phone">Phone Number</label><br>
              <input type="tel" name="phone" value="" id="phone">
            </div>
            <div class="detail">
              <label for="email">Email ID</label><br>
              <input type="email" name="email" value="" id="email">
            </div>
          </div>
      </div>

      <!-- javascript -->
      <script src="./script1.js"></script>
      <script>
        function getImage(image){
          console.log(image);
        }
      </script>
  </body>
</html>
